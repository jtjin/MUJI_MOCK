<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MUJI</title>
		<link rel="stylesheet" type="text/css" href="./css/index.css" />
		<link rel="stylesheet" type="text/css" href="./css/main.css" />
		<link rel="stylesheet" type="text/css" href="./css/TapPay.css />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
			defer
		></script>

		<script src="../js/index.js" defer type="module"></script>
		<script src="./js/components/header.js" defer type="module"></script>
		<script src="./js/components/footer.js" defer></script>
		<script
			src="./js/components/registerSystem.js"
			type="module"
			defer
		></script>
		<script src="/socket.io/socket.io.js" defer></script>
		<script src="./js/components/chatbot.js" defer type="module"></script>
	</head>

	<body>
		<muji-nav></muji-nav>
		<sign-form></sign-form>
		<template>
			<div class="mainSliders">
				<a class="visual" href="/product.html?id=1">
					<div class="story"></div>
				</a>
			</div>
		</template>

		<div class="slideContainer">
			<div class="sliderContent"></div>
			<div class="slideController">
				<ul class="slideControllerUL"></ul>
			</div>
		</div>

		<template>
			<a class="product" href="/product.html?id=">
				<img src="" />
				<div class="name"></div>
				<div class="price"></div>
			</a>
		</template>

		<main>
			<div class="view">
				<div class="products"></div>
			</div>
		</main>

		<div class="pagination">
			<ul class="paginationList"></ul>
		</div>

		<muji-chatbot></muji-chatbot>
		<muji-footer></muji-footer>
	</body>
</html>
