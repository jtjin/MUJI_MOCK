<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MUJI</title>
		<link rel="stylesheet" href="../css/admin/product.css" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"
			defer
		></script>
		<script src="../js/components/registerSystem.js" type="module"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
		<script src="../js/admin/product.js" type="module" defer></script>
	</head>

	<body>
		<sign-form></sign-form>
		<main>
			<h1>Product management</h1>
			<div class="formContainer">
				<form class="productCreateFrom" enctype="multipart/form-data">
					<div class="formColumn">
						<span class="columnTitle">Title</span>
						<input type="text" name="title" class="title" required="required" />
					</div>
					<div class="formColumn">
						<span class="columnTitle">Description</span>
						<input type="text" name="description" class="description" />
					</div>
					required="required"
					<div class="formColumn">
						<span class="columnTitle">Texture</span>
						<input type="text" name="texture" class="texture" />
					</div>

					<div class="formColumn">
						<span class="columnTitle">Place</span>
						<input type="text" name="place" class="place" />
					</div>
					<div class="formColumn">
						<span class="columnTitle">Note</span>
						<input type="text" name="note" class="note" />
					</div>
					<div class="formColumn">
						<span class="columnTitle">Story</span>
						<textarea name="story" cols="30" rows="10" class="story"></textarea>
					</div>
					<fieldset class="categoryField">
						<legend>Category</legend>
						<div class="formColumn">
							<span class="columnTitle">Product Category</span>
							<select name="category" class="category">
								<option value="groceries">Groceries</option>
								<option value="clothes">Clothes</option>
								<option value="food">Food</option>
							</select>
						</div>
					</fieldset>

					<fieldset class="detailContainer">
						<legend>Detail</legend>
						<div class="formColumn">
							<span class="columnTitle">Wash</span>
							<input type="text" name="wash" class="wash" />
						</div>
						<div class="formColumn">
							<span class="columnTitle">Product Tags</span>
							<select name="tag" class="tag">
								<option value="women">Women</option>
								<option value="men">Men</option>
								<option value="accessories">Accessories</option>
							</select>
						</div>
					</fieldset>
					<fieldset class="specsField">
						<legend>Spec Name</legend>
						<template class="specTemplate">
							<div class="specContainer">
								<span class="columnTitle" index="0">規格名稱</span>
								<input
									required="required"
									type="text"
									name="spec"
									class="specNameInput"
									index="0"
								/>
								<span class="addSpecVariantBtn">
									新增種類
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="16"
										height="16"
										fill="currentColor"
										class="bi bi-plus-circle-fill"
										viewBox="0 0 16 16"
									>
										<path
											d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"
										/>
									</svg>
								</span>
								<div class="formColumn specVariantNameContainer">
									<span class="specVariantName">種類</span>
									<input
										type="text"
										name="mainSpecVariantName"
										class="specVariantNameInput"
										required="required"
									/>
								</div>
							</div>
						</template>

						<div class="addSpecBtn">新增規格</div>
					</fieldset>
					<fieldset class="variantsContainer">
						<legend>Variants Information</legend>
						<template class="mainSpecVariantContainerTemplate">
							<div class="singleVariantContainer">
								<div class="mainSpecName"></div>
								<table>
									<tr>
										<td style="display: none">規格</td>
										<td>價格</td>
										<td>庫存</td>
										<td>貨號</td>
									</tr>
								</table>
							</div>
						</template>
						<template class="subClassVariantTemplate">
							<tr class="subClassVariantContainer">
								<td style="display: none">
									<input class="subSpecName" type="text" required="required" />
								</td>
								<td>
									<input type="number" class="price" required="required" />
								</td>
								<td>
									<input type="number" class="stock" required="required" />
								</td>
								<td><input type="text" class="code" required="required" /></td>
							</tr>
						</template>
					</fieldset>

					<fieldset>
						<legend>Images</legend>
						<div class="formColumn">
							<span class="columnTitle">Main image</span>
							<input
								type="file"
								name="main_image"
								class="main_image"
								required="required"
							/>
						</div>
						<div class="formColumn">
							<span class="columnTitle">Images</span>
							<input
								type="file"
								name="images"
								class="images"
								multiple
								required="required"
							/>
						</div>
					</fieldset>

					<button type="submit" class="submitButton">Create</button>
				</form>
				<button class="fillTestDataOfProductVariant">Fill test data</button>
			</div>
		</main>
	</body>
</html>
